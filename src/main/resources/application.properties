spring.application.name=tms

spring.datasource.url=jdbc:h2:file:/home/bilal/Documents/translationsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL in console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

# Enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jwt.secret= mySecretKey1234567890123456789012345678901234567890
jwt.expiration= 86400000
